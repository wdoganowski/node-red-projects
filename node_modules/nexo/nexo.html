<script type="text/x-red" data-template-name="nexo in">
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-dot-circle-o"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="localhost" style="width: 40%;">
        port <input type="text" id="node-input-port" placeholder="1024" style="width: 50px">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-th"></i> Card</label>
        address <input type="text" id="node-input-address" placeholder="00000000" style="width: 80px">
        password <input type="text" id="node-input-password" placeholder="password" style="width: 80px">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="nexo in">
   <p>Simple sample input node. Just sends a single message when it starts up.
   This is not very useful.</p>
   <p>Outputs an object called <b>msg</b> containing <b>msg.topic</b> and
   <b>msg.payload</b>. msg.payload is a String.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('nexo in',{
        category: 'input',      // the palette category
        color: "Silver",
        defaults: {             // defines the editable properties of the node
            host: {value:"localhost",required:true},//,validate:RED.validators.regex("\b(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b")},
            port: {value:1024,required:true,validate:RED.validators.number()},  
            address: {value:"00000000",required:true,validate:function(v) {return v.length=8}},
            password: {value:"password",required:true},
            name: {value:""},
            topic: {value:""}
        },
        inputs:0,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "white-globe.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"nexo in";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
